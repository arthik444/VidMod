steps:
  # Pull previous images for layer caching (both builder and final stages)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull gcr.io/$PROJECT_ID/vidmod-backend:latest || exit 0
        docker pull gcr.io/$PROJECT_ID/vidmod-backend:builder || exit 0

  # Build with cache-from for BOTH stages (builder + final)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--target=builder'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vidmod-backend:builder'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/vidmod-backend:builder'
      - '.'

  # Build final image using cached builder
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vidmod-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vidmod-backend:$BUILD_ID'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/vidmod-backend:builder'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/vidmod-backend:latest'
      - '.'

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/vidmod-backend'

  # Deploy to Cloud Run with your exact settings
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vidmod-backend'
      - '--image=gcr.io/$PROJECT_ID/vidmod-backend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--env-vars-file=env.yaml'
      - '--project=vidmod-2025'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--timeout=3600'
      - '--concurrency=1'

images:
  - 'gcr.io/$PROJECT_ID/vidmod-backend:latest'
  - 'gcr.io/$PROJECT_ID/vidmod-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/vidmod-backend:builder'  # Cache the builder stage!

options:
  machineType: 'E2_HIGHCPU_8'  # Faster build machine (8 vCPUs for parallel builds)
  logging: CLOUD_LOGGING_ONLY

timeout: 3600s  # 20 minute timeout for build
